<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" th:href="@{/style/normalize.css}">
    <link rel="stylesheet" th:href="@{/style/skeleton.css}">
    <link rel="stylesheet" th:href="@{/style/custom.css}">
</head>
<body>
    <form th:action="@{/account/create}" th:object="${account}" method="post">

        <div>
            <h2 th:text="'New account'"></h2>
        </div>


        <div class="row">
            <label for="mail" class="form-label" th:text="Mail"></label>
            <input id="mail" type="email" th:field="${employee.mail}">
        </div>

        <!-- password -->

        <div class="row">
            <label for="password" class="form-label" th:text="Password"></label>
            <input id="password" type="password" th:field="*{password}" th:placeholder="password">
        </div>

        <!-- role -->

        <div class="row">
            <label for="role" class="form-label">Role</label>
            <select id="role" th:type="dropdown" th:field="*{role}">
                <option th:each="roles : ${roles}" th:value="${roles.name()}" th:text="${roles.value}"/>
            </select>

        </div>

        <!-- BUTTONS -->
        <div class="row">
            <a class="button" href="/" th:text="Tilbage"></a>
            <button class="button" type="submit" th:text="submit"></button>
        </div>
    </form>
</body>
</html>
