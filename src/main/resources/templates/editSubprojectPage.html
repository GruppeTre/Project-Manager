<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/skeleton.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>

<header th:replace="~{fragments/_commonElements :: header}"></header>

<main class="container">

    <form th:action="@{/project/edit/{projectId}/{subProjectId} (projectId=${projectId}, subProjectId=${subProjectId})}" th:object="${subProject}" method="post">

        <div>
            <h2 th:text="#{editSubProject.title}"></h2>
        </div>

        <!-- Error messages -->
        <div th:if="${error}" class="form-error-container">
            <label th:if="${invalidField == 'title'}" th:text="#{form.error.title}"></label>
            <div th:if="${invalidField == 'date'}">
                <label th:if="${errorId == 1}" th:text="#{form.error.date.startDateAfterEndDate}"></label>
                <label th:if="${errorId == 2}" th:text="#{form.error.date.endDateInPast}"></label>
            </div>
        </div>

        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <label for="name" class="form-label" th:text="Name"></label>
            <input id="name" type="text" th:field="*{name}" required>
        </div>

        <div class="row">
            <label for="start-date" class="form-label" th:text="'Start Date'"></label>
            <input id="start-date" type="date" th:field="*{start_date}" th:min="${#temporals.format(subProject.start_date, 'yyyy-MM-dd')}" required>
        </div>

        <div class="row">
            <label for="end-date" class="form-label" th:text="'End Date'"></label>
            <input id="end-date" type="date" th:field="*{end_date}" th:max="${#temporals.format(subProject.end_date, 'yyyy-MM-dd')}" required>
        </div>


        <!-- BUTTONS -->
        <div class="row">
            <a class="button" th:href="@{/project/view/{id}(id=${projectId})}" th:text="#{form.button.back}"></a>
            <button class="button" type="submit" th:text="#{form.button.submit}"></button>
            <form th:action="@{/project/{projectId}/{subProjectId}/delete (projectId=${projectId}, subProjectId=${subProjectId})}" th:object="${subProject}" method="post">
                <button class="button-primary delete-button" id="delete-button" th:text="#{form.button.delete}"></button>
            </form>
        </div>
    </form>
</main>
</body>
</html>
