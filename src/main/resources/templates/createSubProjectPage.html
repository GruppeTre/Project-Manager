<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.createSubProject.title}">Template</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/skeleton.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>

<header th:replace="~{fragments/_commonElements :: header}"></header>

<main class="container">

    <form th:action="@{/project/{projectId}/create (projectId=${projectId})}" th:object="${subProject}" method="post">

        <div>
            <h2 th:text="#{newSubProject.title}"></h2>
        </div>

        <!-- Error messages -->
        <div th:if="${error}" class="form-error-container">
            <label th:if="${invalidField == 'title'}" th:text="#{form.error.title}"></label>
            <div th:if="${invalidField == 'date'}">
                <label th:if="${errorId == 1}" th:text="#{form.error.date.startDateAfterEndDate}"></label>
                <label th:if="${errorId == 2}" th:text="#{form.error.date.endDateInPast}"></label>
            </div>
        </div>

       <div class="row">
            <label for="name" class="form-label" th:text="Name"></label>
            <input id="name" type="text" th:field="*{name}" required>
        </div>

        <div class="row">
            <label for="start-date" class="form-label" th:text="#{form.label.startDate}"></label>
            <input id="start-date" type="date" th:field="*{startDate}" th:min="${#temporals.format(project.startDate, 'yyyy-MM-dd')}" th:max="${#temporals.format(project.endDate, 'yyyy-MM-dd')}" required>
        </div>

        <div class="row">
            <label for="end-date" class="form-label" th:text="#{form.label.endDate}"></label>
            <input id="end-date" type="date" th:field="*{endDate}" th:min="${#temporals.format(project.startDate, 'yyyy-MM-dd')}" th:max="${#temporals.format(project.endDate, 'yyyy-MM-dd')}" required>
        </div>


        <!-- BUTTONS -->
        <div class="row">
            <a class="button button-primary" th:href="@{/project/view/{id}(id=${projectId}, viewMode='project')}" th:text="#{form.button.back}"></a>
            <button class="button button-primary" type="submit" th:text="#{form.button.submit}"></button>
        </div>
    </form>
</main>
</body>
</html>
