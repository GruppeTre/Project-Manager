<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" th:href="@{/style/normalize.css}">
    <link rel="stylesheet" th:href="@{/style/skeleton.css}">
    <link rel="stylesheet" th:href="@{/style/custom.css}">
</head>
<body>
<form th:action="@{/overview/project/create}" th:object="${project}" method="post">

    <div>
        <h2 th:text="'New project'"></h2>
    </div>


    <div class="row">
        <label for="name" class="form-label" th:text="Name"></label>
        <input id="name" type="text" th:field="*{name}">
    </div>

    <div class="row">
        <label for="start-date" class="form-label" th:text="'Start Date'"></label>
        <input id="start-date" type="date" th:field="*{start_date}">
    </div>

    <div class="row">
        <label for="end-date" class="form-label" th:text="'End Date'"></label>
        <input id="end-date" type="date" th:field="*{end_date}">
    </div>

    <div>
        <label for="project_lead">Project Lead:</label>
        <select id="project_lead" th:field="${employee.mail}">
            <option value="" disabled selected>Vælg konto…</option>
            <option th:each="employee : ${employees}"
                    th:value="|${employee.firstName} ${employee.lastName}|"
                    th:text="|${employee.firstName} ${employee.lastName}|">
            </option>
        </select>
    </div>


    <!-- BUTTONS -->
    <div class="row">
        <a class="button" href="/overview" th:text="Tilbage"></a>
        <button class="button" type="submit" th:text="submit"></button>
    </div>
</form>
</body>
</html>
