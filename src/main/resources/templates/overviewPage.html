<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.overviewPage.title}"></title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/skeleton.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <header th:replace="~{fragments/_commonElements :: header}"></header>
    <main class="container">
    <!-- Accounts table -->
    <section class="overview">
        <nav class="top-nav">
                <a th:if="${session.account.role.id == 1}" th:href="@{/overview(viewMode='accounts')}" th:text="#{nav.a.account}"></a>
                <a th:href="@{/overview(viewMode='projects')}" th:text="#{nav.a.project}"></a>
                <a th:if="${session.account.role.id == 1}" th:href="@{/overview(viewMode='archive')}" th:text="#{nav.a.archive}"></a>
        </nav>
        <div class="overview-content" th:if="${viewMode == 'accounts'}">
            <div>
                <div class="inline-block">
                    <label for="search_bar"></label>
                    <input id="search_bar" type="search" th:placeholder="#{overview.search.placeholder}"/>
                </div>
                <div th:if="${session.account.role.name() == 'ADMIN'}" class="inline-block float-right">
                    <a class="button button-primary" th:href="@{/account/create}" th:text="#{overview.button.createAccount}"></a>
                </div>

                <!-- action feedback (on delete account) -->
                <div th:if="${error}" class="form-error-container">
                    <label th:if="${undefined}" th:text="#{projectOverviewPage.error.accountDeletion}"></label>
                    <label th:if="${adminDeletion}" th:text="#{projectOverviewPage.error.adminDeletion}"></label>
                </div>

            </div>
            <div>
                <table class="overview_table" th:object="${accounts}">
                    <thead>
                        <tr>
                            <th th:text="#{overview.text.label.name}"></th>
                            <th th:text="#{overview.text.label.mail}"></th>
                            <th th:text="#{overview.text.label.role}"></th>
                            <th th:text="#{overview.text.label.actions}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${accounts}" th:if="${session.account.id != a.id}">
                            <td th:text="${a.firstName + ' ' + a.lastName}"></td>
                            <td th:text="${a.mail}"></td>
                            <td th:text="${a.role.value}"></td>
                            <td>
                                <a class="button button-primary" th:href="@{/account/edit/{id}(id=${a.id})}" th:text="#{overview.button.edit}"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <!-- Projects table for Admins -->
        <div class="overview-content" th:if="${viewMode == 'projects' && session.account.role.id == 1}">
            <div>
                <div class="inline-block">
                    <label for="project_search_bar"></label>
                    <input id="project_search_bar" type="search" th:placeholder="#{overview.search.placeholder}" />
                </div>
                <div class="inline-block float-right">
                    <a class="button button-primary" th:href="@{/project/create}" th:text="#{overview.button.createProject}"></a>
                </div>

                <table class="overview_table">
                    <thead>
                        <tr>
                            <th th:text="#{overview.text.label.projectName}"></th>
                            <th th:text="#{overview.text.label.projectLead}"></th>
                            <th th:text="#{overview.text.label.deadline}"></th>
                            <th th:text="#{overview.text.label.actions}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${projects}">
                            <td th:text="${p.name}"></td>
                            <td th:if="${p.leadsList != null}" th:text="${p.leadsToString}"></td>
                            <td th:if="${p.leadsList == null}" th:text="'No project leader(s)'"></td>
                            <td th:text="${p.endDate}"></td>
                            <td>
                                <div class="inline-block">
                                    <a class="button button-primary" th:href="@{/project/edit/{id}(id=${p.id})}" th:text="#{overview.button.edit}"></a>
                                </div>
                                <div class="inline-block">
                                    <form th:action="@{/project/{id}/archive(id=${p.id})}" method="post">
                                        <button class="button button-primary" type="submit" th:text="#{overview.button.archive}"></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Projects for Project Leader-->
        <div class="overview-content" th:if="${viewMode == 'projects' && session.account.role.id == 2}">
            <div>
                <div class="inline-block">
                    <label for="projectLead_search_bar"></label>
                    <input id="projectLead_search_bar" type="search" th:placeholder="#{overview.search.placeholder}" />
                </div>

                <table class="overview_table">
                    <thead>
                        <tr>
                            <th th:text="#{overview.text.label.projectName}"></th>
                            <th th:text="#{overview.text.label.projectLead}"></th>
                            <th th:text="#{overview.text.label.deadline}"></th>
                            <th th:text="#{overview.text.label.actions}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${projectsByLead}">
                            <td th:text="${p.name}"></td>
                            <td th:if="${p.leadsList != null}" th:text="${p.leadsToString}"></td>
                            <td th:if="${p.leadsList == null}" th:text="'No project leader(s)'"></td>
                            <td th:text="${p.endDate}"></td>
                            <td>
                                <a class="button button-primary" th:href="@{/project/view/{id}(id=${p.id}, viewMode='project')}" th:text="#{overview.button.view}"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Projects for Team Member-->
        <div class="overview-content" th:if="${viewMode == 'projects' && session.account.role.id == 3}">
            <div>
                <div class="inline-block">
                    <label for="teamMember_search_bar"></label>
                    <input id="teamMember_search_bar" type="search" th:placeholder="#{overview.search.placeholder}" />
                </div>

                <table class="overview_table">
                    <thead>
                    <tr>
                        <th th:text="#{overview.text.label.projectName}"></th>
                        <th th:text="#{overview.text.label.projectLead}"></th>
                        <th th:text="#{overview.text.label.deadline}"></th>
                        <th th:text="#{overview.text.label.actions}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${projectsByTeam}">
                        <td th:text="${p.name}"></td>
                        <td th:if="${p.leadsList != null}" th:text="${p.leadsToString}"></td>
                        <td th:if="${p.leadsList == null}" th:text="'No project leader(s)'"></td>
                        <td th:text="${p.endDate}"></td>
                        <td>
                            <a class="button button-primary" th:href="@{/project/view/{id}(id=${p.id}, viewMode='project')}" th:text="#{overview.button.view}"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Projects for Team Member-->
        <div class="overview-content" th:if="${viewMode == 'archive' && session.account.role.id == 1}">
            <div>
                <div class="inline-block">
                    <label for="archive_search_bar"></label>
                    <input id="archive_search_bar" type="search" th:placeholder="#{overview.search.placeholder}" />
                </div>

                <table class="overview_table">
                    <thead>
                    <tr>
                        <th th:text="#{overview.text.label.projectName}"></th>
                        <th th:text="#{overview.text.label.projectLead}"></th>
                        <th th:text="#{overview.text.label.deadline}"></th>
                        <th th:text="#{overview.text.label.actions}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${archivedProjects}">
                        <td th:text="${p.name}"></td>
                        <td th:if="${p.leadsList != null}" th:text="${p.leadsToString}"></td>
                        <td th:if="${p.leadsList == null}" th:text="'No project leader(s)'"></td>
                        <td th:text="${p.endDate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    </main>
    <footer th:replace="~{fragments/_commonElements :: Footer}"></footer>
</body>
</html>
