<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/skeleton.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <header th:replace="~{fragments/_commonElements :: header}"></header>
    <main class="container">
        <form th:action="@{/project/update}" th:object="${project}" method="post">

            <div>
                <h2 th:text="#{form.label.updateProject}"></h2>
            </div>


            <div class="row">
                <label for="name" class="form-label" th:text="#{form.label.projectName}"></label>
                <input id="name" type="text" th:field="*{name}">
            </div>

            <div class="row">
                <label for="start-date" class="form-label" th:text="#{form.label.startDate}"></label>
                <input id="start-date" type="date" th:field="*{start_date}">
            </div>

            <div class="row">
                <label for="end-date" class="form-label" th:text="#{form.label.endDate}"></label>
                <input id="end-date" type="date" th:field="*{end_date}">
            </div>

            <!-- todo: add multiselect for project leads -->

            <!-- BUTTONS -->
            <div class="row">
                <a class="button button-primary" href="/projects?viewMode=projects" th:text="#{form.button.back}"></a>
                <button class="button" type="submit" th:text="#{form.button.submit}"></button>
            </div>
        </form>
    </main>
    <footer th:replace="~{fragments/_commonElements :: footer}"></footer>
</body>
</html>
