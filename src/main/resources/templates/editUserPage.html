<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" th:href="@{/style/normalize.css}">
    <link rel="stylesheet" th:href="@{/style/skeleton.css}">
    <link rel="stylesheet" th:href="@{/style/custom.css}">
</head>
<body>
<main>
    <section>
        <article>
            <form th:object="${account}">
                <label for="userName" th:text="#{form.label.username}"></label>
                <input id="userName" th:type="text" th:field="*{mail}" readonly>

                <label for="role" th:text="#{form.label.role}"></label>
                <select id="role" th:type="dropdown" th:field="*{role}">
                    <option th:each="roles : ${roles}" th:value="${roles.id}" th:text="${roles.value}" />
                </select>
                <label for="password" th:text="#{form.label.password}"></label>
                <input id="password" th:type="password" th:field="*{password}">

                <button th:type="submit">Submit</button>
            </form>
                <a href="#">Cancel</a>
        </article>
    </section>
</main>
</body>
</html>
