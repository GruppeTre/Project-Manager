#LOGIN
login.missingUser.header=Problemer med at logge ind?
login.missingUser.text=Hvis du ikke tidligere har v\u00E6ret registreret som bruger af dette system, er din n\u00E6rmeste leder ansvarlig for at give dig dine indledende loginoplysninger og bekr\u00E6fte din berettigelse til systemadgang. Personer, der har brugt systemet f\u00F8r, men ikke kan logge ind p\u00E5 grund af en glemt adgangskode, skal anmode om en nulstilling af adgangskode hos en systemadministrator. Nye brugere skal v\u00E6re opm\u00E6rksomme p\u00E5, at oprettelse af konto kr\u00E6ver bekr\u00E6ftelse af rolle og afdelingstilh\u00F8rsforhold, og at adgangsprivilegier kan variere afh\u00E6ngigt af tildelte ansvarsomr\u00E5der. For ethvert problem relateret til kontoaktivering, tilladelsesniveauer eller tab af adgang, skal du eskalere sagen via din leder eller det udpegede systemadministrationsteam.

